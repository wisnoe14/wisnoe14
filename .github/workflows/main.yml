# Nama workflow
name: Generate Pac-Man Contribution Graph

# Kapan workflow ini dijalankan
on:
  schedule:
    # Berjalan setiap 6 jam
    - cron: '0 */6 * * *'
  # Memungkinkan untuk menjalankan secara manual dari tab Actions
  workflow_dispatch:

# Pekerjaan yang harus dilakukan
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout kode repositori Anda
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Gunakan action yang benar untuk membuat grafik Pac-Man
      # Perhatikan huruf besar/kecil pada 'JaeSeoKim'
      - name: Generate Pac-Man Graph
        uses: JaeSeoKim/github-contribution-graph-JaeSeoKim@v1.3.0
        with:
          # Gunakan nama pengguna GitHub Anda secara otomatis
          github_user_name: ${{ github.repository_owner }}
          # Nama file output
          outputs: |
            dist/contribution-graph.svg

      # 3. Dorong (push) file gambar yang baru dibuat ke branch 'output'
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          # Token ini disediakan secara otomatis oleh GitHub
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
